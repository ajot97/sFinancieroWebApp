
<div class="formContainer">

<h2>{{persona.nombre}} {{persona.paterno}} {{persona.materno}} </h2>
<mat-card>
  <mat-form-field>
    <mat-label>nombre</mat-label>
    <input matInput [(ngModel)]="persona.nombre" matInput placeholder="Nombre">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido paterno</mat-label>
    <input matInput [(ngModel)]="persona.paterno" matInput placeholder="Apellido Paterno">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellido Materno</mat-label>
    <input matInput [(ngModel)]="persona.materno" matInput placeholder="Apellido Materno">
  </mat-form-field>
  <mat-form-field>
    <mat-label>CI</mat-label>
    <input matInput [(ngModel)]="persona.ci" matInput placeholder="Carnet de identidad">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sexo</mat-label>
    <input matInput [(ngModel)]="persona.sexo" matInput placeholder="Sexo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Direccion</mat-label>
    <input matInput [(ngModel)]="persona.direccion" matInput placeholder="Direccion">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="persona.fecha" matInput placeholder="Fecha de Nacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo de Cliente</mat-label>
    <mat-select [(value)]="tipoClienteSeleccionado" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let tipoCliente of tipoClientes" [value]="tipoCliente.id">
          {{tipoCliente.categoria}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf='id!="";else buttonRegistrar;' >

      <button mat-raised-button color="primary" (click)="actualizarCliente()" >actualizar cliente</button>
    </div>
    <ng-template #buttonRegistrar>

      <button mat-raised-button color="primary" (click)="addCliente()" >Registrar Cliente</button>
    </ng-template>

</mat-card>

</div>
